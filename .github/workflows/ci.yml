on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - run: |
          docker build . -f myPart/Dockerfile -t yourColImage
          docker run -d -it yourColImage bash
          cd myPart
          make check
  build:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3 
      - run: |
            docker build . -f myPart/Dockerfile -t yourColImage
            docker run -d -it yourColImage bash
            cd myPart 
            make build
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - run: |
            docker build . -f myPart/Dockerfile -t yourColImage
            docker run -d -it yourColImage bash
            cd myPart
            make test
      - name: save server report artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: ./myPart/build/report/

  memtest:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3 
      - run: |
            docker build . -f myPart/Dockerfile -t yourColImage
            docker run -d -it yourColImage bash
            cd myPart
            make memtest
      - name: save valgrind logs artifact
        uses: actions/upload-artifact@v3
        with:
          name: valgrind
          path: ./myPart/valgrind.log
